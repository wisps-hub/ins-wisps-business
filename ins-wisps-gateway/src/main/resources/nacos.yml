server:
  port: 80

spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      default-filters:
        - AddResponseHeader=X-Response-wisps, 123
      routes:
        - id: ins-wisps-dubbo
          uri: lb://ins-wisps-dubbo
          order: -2
          predicates:
            - Path=/api/dubbo/**
          filters:
            - StripPrefix=2
        - id: ins-wisps-dubbo-consumer
          uri: lb://ins-wisps-dubbo-consumer
          order: -2
          predicates:
            - Path=/api/consumer/**
          filters:
            - StripPrefix=2
        - id: ins-wisps-user
          uri: lb://ins-wisps-user
          order: -2
          predicates:
            - Path=/api/user/**
            - Wisps=user,haha
          filters:
            - StripPrefix=2
            - OnceToken=X-Response-onceToken, uuid
        - id: ins-wisps-auth
          uri: lb://ins-wisps-auth
          order: -2
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=2

sa-token:
  token-name: satoken
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true